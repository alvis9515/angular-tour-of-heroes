<h2>componente hijo</h2>
<p>Producto: {{producto}}</p>

<form >
    <!------campo--precio-->
    <div class="nb-3 row">
        <label class="col-sm-2">Producto</label>
        <div class="col-sm-10">
            <input type="number"
                    class="form-control"
                    [(ngModel)]="porcentajeDescuento"
                    name="porcentaje">
                    
        </div>

    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end" (click)="enviarDato()">
                    Enviar al padre
            </button>
        </div>
    </div>
</form>
